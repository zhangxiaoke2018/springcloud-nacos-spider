<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="temp :: header"></head>
<style type="text/css">
    #inputDiv{margin-top: 100px}
</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:include="temp :: nav"></nav>
<div class="container">
    <div id="inputDiv" class="row">
        <div class="col-md-6 col-md-offset-3">

            <div>
                <h4 style=" width: 150px; margin: auto">Spider设置修改</h4>
            </div>
            <form class="form" th:action="@{/setting/modify}" method="post" onsubmit="return myCheck();">
                <div class="form-group">
                    <label> ID : </label>
                    <input type="text" class="form-control" name="id" th:value="${res.id}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label> 域名 : </label>
                    <input type="text" class="form-control" name="domain" th:value="${res.domain}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label> 并行线程数量 : </label>
                    <input type="text" class="form-control" name="threadNum" th:value="${res.threadNum}"/>
                </div>
                <div class="form-group">
                    <label> 频率: </label>
                    <input type="text" class="form-control" name="frequency" th:value="${res.frequency}"/>
                </div>
                <div class="form-group">
                    <label> 请求间隔 : </label>
                    <input type="text" class="form-control" name="sleepTime" th:value="${res.sleepTime}"/>
                </div>
                <div class="form-group">
                    <label> 使用代理 : </label>
                    <select name="httpProxyEnabled" class="form-control">
                        <option th:value="true" th:selected="${res.httpProxyEnabled==true}">是</option>
                        <option th:value="false" th:selected="${res.httpProxyEnabled==false}">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label> 请求失败重复次数 : </label>
                    <input type="text" class="form-control" name="retryTimes" th:value="${res.retryTimes}"/>
                </div>
                <div class="form-group">
                    <label> 超时时间 : </label>
                    <input type="text" class="form-control" name="timeOut" th:value="${res.timeOut}"/>
                </div>
                <div class="form-group">
                    <label> 空闲等待时间 : </label>
                    <input type="text" class="form-control" name="emptySleepTime" th:value="${res.emptySleepTime}"/>
                </div>
                <input type="submit"  class="btn btn-primary" value="修改"/>
                <br></br><br></br><br></br>
            </form>
        </div>
    </div>
</div>

</body>
<footer th:include="temp :: footer"></footer>
<script type="application/javascript">
    function myCheck() {
    	return confirm("是否进行修改操作?");
    }
</script>
</html>
